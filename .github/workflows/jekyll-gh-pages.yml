name: Deploy GUI to GitHub Pages

on:
  push:
    branches:
      - main    # or whichever branch you use for development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Deploy `GUI/` to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages       # the branch Pages will serve from
          publish_dir: ./GUI             # only this folder gets published
          keep_files: false              # wipe old files before publish
